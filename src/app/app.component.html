<header id="header">
  <div class="banner">
    {{bannerTitle | async}}
  </div>
</header>
<input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
  <label for="openSidebarMenu" class="sidebarIconToggle" (click)="toggle()">
    <div class="spinner diagonal part-1"></div>
    <div class="spinner horizontal"></div>
    <div class="spinner diagonal part-2"></div>
  </label>
  <div id="sidebarMenu">
    <ul class="sidebarMenuInner">
      <li *ngIf="isAuth" >Admin <span>Leader</span></li>
      <li *ngIf="!isAuth" >Anonymous <span>Member</span></li>
      <li><a routerLink="/admin" routerLinkActive="active">Leaders Login</a></li>
      <li><a routerLink="/events" routerLinkActive="active">View Events</a></li>
      <li *ngIf="isAuth"><a routerLink="/addEvent" routerLinkActive="active">Add Event</a></li>
      <li *ngIf="isAuth" (click)='logOut()' class="darkredBG">Log Out</li>
    </ul>
  </div>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
  <div class="overlay" *ngIf="showOverlay"></div>

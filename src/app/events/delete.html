<div class="deleteMsg">Do you really want to delete this event?</div>
<div class="dltBtn">
  <button mat-stroked-button color="primary" class="dltItem" (click)="openLink($event)">Confirm</button>
  <button mat-stroked-button color="accent" class="dltItem" (click)="cancel($event)">Cancel</button>
</div>

<div class="eventsList">
  <div *ngFor="let event of eventsList">
    <mat-card class="event">
      <mat-card-header>
        <mat-card-title>CWL Signup</mat-card-title>
        <mat-card-subtitle>
          <p>From 25th Dec to 1st jan</p>
        </mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://i.ytimg.com/vi/KCeD284TouY/maxresdefault.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          Open to TH12 and Up
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>I'm In</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
